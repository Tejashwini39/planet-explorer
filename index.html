<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Planet Explorer</h1>
        <div class="planet-info">
            <h2 id="planet-name">Choose a planet</h2>
            <p id="planet-description">Click on a planet to learn more.</p>
        </div>
        <div class="planet-list">
            <div class="planet" id="mercury" onclick="selectPlanet('Mercury')">Mercury</div>
            <div class="planet" id="venus" onclick="selectPlanet('Venus')">Venus</div>
            <div class="planet" id="earth" onclick="selectPlanet('Earth')">Earth</div>
            <div class="planet" id="mars" onclick="selectPlanet('Mars')">Mars</div>
            <div class="planet" id="jupiter" onclick="selectPlanet('Jupiter')">Jupiter</div>
            <div class="planet" id="saturn" onclick="selectPlanet('Saturn')">Saturn</div>
            <div class="planet" id="uranus" onclick="selectPlanet('Uranus')">Uranus</div>
            <div class="planet" id="neptune" onclick="selectPlanet('Neptune')">Neptune</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
